<html>
<head>
    <title>Get crypto data in real time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h2>Crypto Currency</h2>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="crypto" value="BTC" id="cc1">
        <label class="form-check-label" for="cc1">
            BTC
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="crypto" value="BSC" id="cc2" checked>
        <label class="form-check-label" for="cc2">
         BSC
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="crypto" value="ETH" id="cc3" >
        <label class="form-check-label" for="cc3">
        Ethereum 
        </label>
      </div>
      <h2>Currency</h2>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="Currency" value="USD" id="c1">
        <label class="form-check-label" for="c1">
            USD
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Currency" value="GBP" id="c2" checked>
        <label class="form-check-label" for="c2">
         GBP
        </label>
      </div>
     
          <br><br>


    <h4 id='info'></h4>
    <p id='infotime'></p>
    <br><br>
<h3>Get Hourly historical crypto data</h3>

<table width=100%><tr><td valign=top width=60%>
  <button onclick='getLatestData()'>Get latest data</button>
  
  <textarea id="txtout" cols=100 rows=30></textarea>
</td></tr>
</table>


</body>
<script src="script.js">

</script>
</html>
